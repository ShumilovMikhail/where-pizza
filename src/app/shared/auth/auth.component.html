<div class="auth">
  <app-register *ngIf="authType === 'register'" (authTypeChange)="onAuthTypeChange($event)"></app-register>
  <app-login *ngIf="authType === 'login'" (authTypeChange)="onAuthTypeChange($event)"></app-login>
  <app-set-user-info *ngIf="authType === 'set-user-info'"></app-set-user-info>
</div>
